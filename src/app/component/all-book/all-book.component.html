<div class="container">
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
<!--    id column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let book">{{book.id}}</td>
    </ng-container>
<!--    subject column-->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let book">{{book.subject}}</td>
    </ng-container>
<!--    book name column-->
    <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef>Book Name</th>
    <td mat-cell *matCellDef="let book">{{book.bookName}}</td>
  </ng-container>
<!--    writer name column-->
    <ng-container matColumnDef="writerName">
      <th mat-header-cell *matHeaderCellDef>Writer Name</th>
      <td mat-cell *matCellDef="let book">{{book.writerName}}</td>
    </ng-container>
<!--    price column-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let book">{{book.price}}</td>
    </ng-container>
<!--    action column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let book" class="action-cell">
        <button
          mat-raised-button
          color="primary"
          style="margin-right: 5px"
          (click)="editBook(book.id)">
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          style="margin-left: 5px"
          (click)="deleteBook(book.id)">
          Delete
        </button>

      </td>
    </ng-container>
<!--    row declaration -->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let books; columns: tableColumns;"></tr>
  </table>
  <br><br><br>
  <br><br><br>
</div>
