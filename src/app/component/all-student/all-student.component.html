<div class="container">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
<!--    id column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>
<!--    name column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
<!--    roll column-->
    <ng-container matColumnDef="roll">
      <th mat-header-cell *matHeaderCellDef>Roll</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
<!--    reg column-->
    <ng-container matColumnDef="reg">
      <th mat-header-cell *matHeaderCellDef>Reg</th>
      <td mat-cell *matCellDef="let student">{{student.reg}}</td>
    </ng-container>
<!--    email column-->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{student.email}}</td>
    </ng-container>
<!--    department column-->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let student">{{student.department}}</td>
    </ng-container>
<!--    semester column-->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let student">{{student.semester}}</td>
    </ng-container>
<!--    action column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let student">
        <button
          mat-raised-button
          color="primary"
          (click)="goToEditPage(student.id)"
          style="margin-right: 5px">
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteStudent(student.id)"
          style="margin-left: 5px">
          Delete
        </button>
      </td>
    </ng-container>
<!--    header row declaration-->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
<!--    data row declaration-->
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <br><br><br>
  <br><br><br>
</div>
