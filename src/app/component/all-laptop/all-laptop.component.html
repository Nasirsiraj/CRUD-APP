<div class="container">
  <table mat-table [dataSource]="laptops">
<!--    id column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.id}}</td>
    </ng-container>
<!--        brandName column-->
    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef>Brand Name</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.brandName}}</td>
    </ng-container>
<!--    ram column-->
    <ng-container matColumnDef="ram">
      <th mat-header-cell *matHeaderCellDef>Ram</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.ram}}</td>
    </ng-container>
<!--    rom column-->
    <ng-container matColumnDef="rom">
      <th mat-header-cell *matHeaderCellDef>Rom</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.rom}}</td>
    </ng-container>
<!--    hardDisk column-->
    <ng-container matColumnDef="hardDisk">
      <th mat-header-cell *matHeaderCellDef>Hard Disk</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.hardDisk}}</td>
    </ng-container>
<!--    price column-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let laptop">{{laptop.price}}</td>
    </ng-container>
<!--    action column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let laptop">
        <button
          mat-raised-button
          color="primary"
          (click)="goToEditPage(laptop.id)"
          style="margin-right: 5px">
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteLaptop(laptop.id)"
          style="margin-left: 5px">
          Delete
        </button>
      </td>
    </ng-container>
<!--    header row-->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <!--    data row-->
    <tr mat-row *matRowDef="let rowData; columns: tableColumns"></tr>
  </table>
  <br><br><br>
  <br><br><br>
</div>
