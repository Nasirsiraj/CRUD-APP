<div class="container">
  <table mat-table [dataSource]="teachers">
<!--    id column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.id}}</td>
    </ng-container>
<!--    name column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.name}}</td>
    </ng-container>
<!--    subject column-->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.subject}}</td>
    </ng-container>
<!--    department column-->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.department}}</td>
    </ng-container>
<!--    shift column-->
    <ng-container matColumnDef="shift">
      <th mat-header-cell *matHeaderCellDef>Shift</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.shift}}</td>
    </ng-container>
<!--    email column-->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.email}}</td>
    </ng-container>
<!--    action column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let teacher">
        <button
          mat-raised-button
          color="primary"
          (click)="goToEditPage(teacher.id)"
          style="margin-right: 5px">
          edit
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteTeacher(teacher.id)"
          style="margin-left: 5px">
          delete
        </button>
      </td>
    </ng-container>
<!--    header row-->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
<!--    data row-->
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <br><br><br>
  <br><br><br>
</div>
